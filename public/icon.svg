<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: light) {
      .bg { fill: #2D2D2D; }
      .ring { stroke: #C4726C; }
      .check { stroke: #FAF9F7; }
    }
    @media (prefers-color-scheme: dark) {
      .bg { fill: #FAF9F7; }
      .ring { stroke: #C4726C; }
      .check { stroke: #2D2D2D; }
    }
  </style>
  <rect class="bg" width="180" height="180" rx="40" />
  <!-- Progress ring (partial circle suggesting ongoing progress) -->
  <circle class="ring" cx="90" cy="90" r="50" fill="none" stroke-width="10" stroke-linecap="round" stroke-dasharray="235 80" transform="rotate(-90 90 90)" />
  <!-- Checkmark -->
  <path class="check" d="M60 92 L80 112 L120 68" fill="none" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" />
</svg>
